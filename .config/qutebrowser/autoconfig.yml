# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  bindings.commands:
    global:
      normal:
        <Ctrl+i>: forward
        <Ctrl+o>: back
        <Ctrl+q>: wq
        U: undo
        '`': enter-mode jump_mark
        b: set-cmd-text -s :buffer
        co: null
        d: scroll-page 0 0.5
        gh: home
        gr: tab-prev
        gt: tab-next
        m: enter-mode set_mark
        u: scroll-page 0 -0.5
        x: tab-close
        xO: null
        xo: null
  fonts.hints:
    global: bold 10pt DejaVu
  fonts.tabs:
    global: 10pt DejaVu
  scrolling.smooth:
    global: false
  tabs.background:
    global: true
  tabs.close_mouse_button:
    global: none
  tabs.new_position.unrelated:
    global: next
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      we: http://en.wikipedia.org/wiki/Special:Search?search={}
      yt: https://www.youtube.com/results?search_query={}
