# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  backend:
    global: webengine
  bindings.commands:
    global:
      normal:
        <: tab-move -
        <Ctrl+Shift+s>: session-save s
        <Ctrl+Shift+w>: null
        <Ctrl+i>: forward
        <Ctrl+o>: back
        <Ctrl+q>: wq
        <F12>: :devtools
        '>': tab-move +
        D: null
        F12: :devtools
        J: tab-prev
        K: tab-next
        U: undo
        '`': mode-enter jump_mark
        b: set-cmd-text -s :tab-select
        co: null
        d: scroll-page 0 0.5
        gh: home
        gj: tab-move -
        gk: tab-move +
        gl: null
        gr: tab-prev
        gt: tab-next
        m: mode-enter set_mark
        u: scroll-page 0 -0.5
        wi: null
        x: tab-close
        xO: null
        xo: null
  colors.tabs.bar.bg:
    global: '#555555'
  colors.tabs.even.bg:
    global: darkgrey
  colors.tabs.odd.bg:
    global: grey
  content.autoplay:
    global: false
  content.javascript.enabled:
    global: true
  downloads.position:
    global: bottom
  fonts.hints:
    global: bold 10pt DejaVu Sans
  fonts.tabs.selected:
    global: 10pt DejaVu
  fonts.tabs.unselected:
    global: 10pt DejaVu
  fonts.web.family.fixed:
    global: null
  qt.force_software_rendering:
    global: none
  scrolling.smooth:
    global: false
  session.lazy_restore:
    global: true
  tabs.background:
    global: true
  tabs.close_mouse_button:
    global: none
  tabs.new_position.unrelated:
    global: next
  tabs.select_on_remove:
    global: last-used
  url.searchengines:
    global:
      DEFAULT: https://duckduckgo.com/?q={}
      alt: http://alternativeto.net/browse/search?q={}
      aur: https://aur.archlinux.org/packages/?O=0&SeB=nd&K={}&outdated=&SB=n&SO=a&PP=50&do_Search=Go
      cppref: http://en.cppreference.com/mwiki/index.php?title=Special%3ASearch&search={}
      distro: https://distrowatch.com/table.php?distribution={}
      dm: https://www.dailymotion.com/search/{}
      mal: https://myanimelist.net/search/all?cat=all&q={}
      port: https://www.freshports.org/search.php?query={}&search=go&num=20&stype=name&method=match&deleted=excludedeleted&start=1&casesensitivity=caseinsensitive
      ud: https://www.urbandictionary.com/define.php?term={}
      we: http://en.wikipedia.org/wiki/Special:Search?search={}
      wi: https://en.wiktionary.org/wiki/Special:Search?search={}
      wp: http://pl.wikipedia.org/w/index.php?search={}
      yt: https://www.youtube.com/results?search_query={}
